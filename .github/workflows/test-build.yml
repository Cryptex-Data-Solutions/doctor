name: Does it build and publish?

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Why are you triggering me?'
        required: false
        default: 'Test run'
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build ${{ matrix.os }} - Bash
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - node: 12
            os: macos-latest
            siteUrl: SITEURL_MACOS
          - node: 12
            os: ubuntu-latest
            siteUrl: SITEURL_LINUX

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
        registry-url: https://registry.npmjs.org/
  
    - run: npm i
      
    - run: npm start

    - run: npm link

    - run: | 
        git clone https://github.com/ValoIntranet/doctor-sample
        cd doctor-sample
        doctor publish -a password --username "${{ secrets.USERNAME }}" --password "${{ secrets.PASSWORD }}" -u "${{ secrets[matrix.siteUrl] }}"

  build_pwsh:
    name: Build windows-latest - powershell
    runs-on: windows-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
  
    - run: npm i
      shell: powershell
      
    - run: npm start
      shell: powershell

    - run: npm link
      shell: powershell

    - run: | 
        git clone https://github.com/ValoIntranet/doctor-sample
        cd doctor-sample
        doctor publish -a password --username "${{ secrets.USERNAME }}" --password "${{ secrets.PASSWORD }}" -u "${{ secrets.SITEURL_WINDOWS_POWERSHELL }}"
      shell: powershell

  build_cmd:
    name: Build windows-latest - cmd
    runs-on: windows-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
  
    - run: npm i
      shell: cmd
      
    - run: npm start
      shell: cmd

    - run: npm link
      shell: cmd

    - run: | 
        git clone https://github.com/ValoIntranet/doctor-sample
        cd doctor-sample
        doctor publish -a password --username "${{ secrets.USERNAME }}" --password "${{ secrets.PASSWORD }}" -u "${{ secrets.SITEURL_WINDOWS }}"
      shell: cmd