# This is a basic workflow to help you get started with Actions
name: Does it build?

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - node: 12
            os: macos-latest
            siteUrl: ${{ secrets.SITEURL_MACOS }}
          - node: 12
            os: windows-latest
            siteUrl: ${{ secrets.SITEURL_WINDOWS }}
          - node: 12
            os: ubuntu-latest
            siteUrl: ${{ secrets.SITEURL_LINUX }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
        registry-url: https://registry.npmjs.org/
  
    - run: npm i
      
    - run: npm start

    - run: npm link

    - run: | 
        git clone https://github.com/ValoIntranet/doctor-sample
        cd doctor-sample
        doctor publish -a password --username ${{ secrets.USERNAME }} --password ${{ secrets.PASSWORD }} -f ./src -u ${{ matrix.siteUrl }}
